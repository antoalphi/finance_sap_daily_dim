variables:
  adls_landing_path:
    description: "ADLS Gen2 Landing path (contains folders like z_date/, z_distch/ etc)"
    default: "abfss://sap-ingestion@dbxucst.dfs.core.windows.net/landing/dim"

  checkpoint_path:
    description: "Checkpoint path for streaming ingestion (not used for batch ingestion)"
    default: "abfss://sap-ingestion@dbxucst.dfs.core.windows.net/checkpoint"

  schema_path:
    description: "Schema path for streaming ingestion (not used for batch ingestion)"
    default: "abfss://sap-ingestion@dbxucst.dfs.core.windows.net/schema"

  z_tables:
    description: "Comma-separated list of SAP Z lookup table folder names"
    default: "z_date,z_distch,z_material,z_prfcent,z_prodgrp"
